<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon style="margin-left:2% ;" (click)="goBack()" name="arrow-back-outline"></ion-icon>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

    </ion-card-content>
  </ion-card>
