      <ion-title size="large">Covid-19 Data</ion-title>
    </ion-toolbar>
  </ion-header>
   <ion-card>
    <ion-card-header>

    <ion-card-content style="padding-bottom: 10px; font-size: 80%;">
      source: https://covidnow.moh.gov.my/
    </ion-card-content>
  </ion-card>

  <ion-card (click)="toNewsPage()">
    <!-- <ion-spinner style="margin: 45%;" *ngIf="newsLoading" name="crescent"> </ion-spinner> -->
    <ion-card-header *ngIf="!newsLoading">
      Total Coronavirus Cases in Malaysia in 2021
    </ion-card-header>
    <ion-card-content >
      <canvas #lineCanvas style="position: relative; height:20vh; width:40vw"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-title style="padding-bottom: 5px; margin: 4%;">Global News</ion-card-title>
    <ion-spinner style="margin: 45%;" *ngIf="newsLoading" name="crescent"> </ion-spinner>
    <ion-card-content *ngFor="let news of featuredNews" (click)="toNewsPage()">
    <ion-card-header>
      {{news?.title}}
      <ion-img style="padding-top: 10px;"[src]="news?.urlToImage" onerror="this.onerror=null;this.src='/assets/icon/bg_downtime.svg';"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="commDetails?.likenewscount >=0" style="font-size: 75%; color:#95989A; margin-top:1px; margin-bottom:1px; margin-left:5px; margin-right:10px; display: flex; justify-content: flex-end; flex-direction: row;">
        â€¢ {{news?.publishedAt}}
      </div>
    </ion-card-content>
  </ion-card-content>
  
  </ion-card>
